    <div style="text-align: center;">
        <h1>Formulario de contacto</h1>
        <form>
            <label> Ingresa tu nombre:</label>
            <input name="Nombre" required type="text" placeholder="Escribir en mayusculas"> <br>
            <label>Edad:</label>
            <input  name="Edad" type="number" min="18" max="50"><br>
            <label>Telefono o celular:</label>
            <input name="telefono" type="tel"> <br>
            <label>Correo Electronico:</label>
            <input name="Correo" type="Email" required> <br>
            <label>Fecha Nacimiento</label>
            <input name="Fecha" type="date" min="1950-01-01" max="2006-12-31"><br>

            <label>Selecciona tu genero</label><br>
            <input type="radio" name="Genero" value="Hombre">Hombre
            <input type="radio" name="Genero" value="Mujer">Mujer
            <input type="radio" name="Genero" value="Otro">Otro
            <input type="radio" name="Genero" value="No-sabe">No sabe / no responde

            <label>Seleccionar medio de contacto</label><br>
            <input type="checkbox" name="medio" value="telefono">Telefono
            <input type="checkbox" name="medio" value="Correo">Correo
            <input type="checkbox" name="medio" value="paloma">paloma mensajera
            <input type="checkbox" name="medio" value="humo">Señales de humo <br>

            <label>Selccionaun almuerzo</label> <br>
            <select name="Almuerzo">
                <option value="ramen">Sancocho</option>
                <option value="ratatouille">ratatouille</option>
                <option value="Comidas">Comidas</option>
            </select> <br>
            <label>Observación:</label><br>
            <textarea name="Observación"></textarea>
            <br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button><br>
            <br><br><br><br><br><br><br>
        </form>
    </div>
